# Dependabot setup
version: 2

updates:
  # Github Actions updates
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: 'ci:'

  # Go packages updates
  - package-ecosystem: gomod
    directory: /accounts
    schedule:
      interval: weekly
    commit-message:
      prefix: 'chore:'

  - package-ecosystem: gomod
    directory: /events
    schedule:
      interval: weekly
    commit-message:
      prefix: 'chore:'

  - package-ecosystem: gomod
    directory: /tickets
    schedule:
      interval: weekly
    commit-message:
      prefix: 'chore:'

    # Npm packages updates
  - package-ecosystem: npm
    directory: /mailer
    schedule:
      interval: weekly
    commit-message:
      prefix: 'chore:'
